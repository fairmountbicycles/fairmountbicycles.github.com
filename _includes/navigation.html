<nav>
  <ul>
    {% for section in site.navigation %}
    <li class='category'>
      <a href='{{section.path}}'>
        {{ section.name }}
      </a>
      {% if section.subcategories %}
      <ul>
        {% for subsection in section.subcategories %}
        <li class='category'>
          <a href='{{subsection.path}}'>
            {{ subsection.name }}
          </a>
        </li>
        {% endfor %}
      </ul>
      {% endif %}
    </li>
    {% endfor %}
  </ul>
</nav>
