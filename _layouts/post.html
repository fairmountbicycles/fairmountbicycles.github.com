---
layout: main
---
<article class='post'>
  <header>
    <h1 class='title'>{{ page.title }}</h1>
  </header>
  <div class='content'>
    {{ content }}
  </div>
  <footer>
    <div class='date'>{{ page.date | date: "%Y-%m-%d" }}</div>
    <div class='author'>
      <span class='by'>
        by:
      </span>
      <span class='name'>
        {{ page.author  }}
      </span>
    </div>
  </footer>
</article>
